<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #f1f1f1;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

function addLanguage(langName) {
    let ul = document.querySelector('.language')
    const li = document.createElement('li')
    li.innerText = `${langName}`
    ul.appendChild(li)
}

addLanguage('Python')
addLanguage('C++')

function addOptiLang(langName) {
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
}

addOptiLang('Power Apps')

// Edit

const secondLiItem = document.querySelector('li:nth-child(2)')
const newLi = document.createElement('li')
newLi.innerText = 'React JS'
secondLiItem.replaceWith(newLi)

const firstLiItem = document.querySelector('li')
firstLiItem.outerHTML = '<li>TypeScript</li>'

// Remove

const lastChild = document.querySelector('li:last-child')
lastChild.remove()

</script>
</html>
