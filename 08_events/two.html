<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">STOP</button>
</body>
<script>
    const saySahil = () => {
        console.log('Sahil');
    }

    const changeText = () => {
        document.querySelector('h1').innerText = 'Chai aur Code | Javascript'
    }
    const changeH1 = setTimeout(changeText, 5000)
    setTimeout(saySahil, 2000)

    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(changeH1)
        console.log('Cleared');
    })

</script>
</html>
