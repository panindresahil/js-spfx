<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>

<script>
    function addLanguage(langName) {
        const element = document.createElement('li')
        element.innerText = `${langName}`
        document.querySelector('.language').appendChild(element)
    }
    addLanguage('Python')
    addLanguage('Java')

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(`${langName}`))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('TypeScript')

    // Edit
    // const secondLanguage = document.querySelector('li:nth-child(2)')
    // const newLi = document.createElement('li')
    // newLi.appendChild(document.createTextNode(`C++`))
    // secondLanguage.replaceWith(newLi)

    // Edit - 2
    const firstLang = document.querySelector('li:first-child')
    const newLi = document.createElement('li')
    newLi.appendChild(document.createTextNode(`Power BI`))
    firstLang.replaceWith(newLi)

    // Remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</body>
</html>
